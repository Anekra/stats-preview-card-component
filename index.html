<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="text-content">
        <div class="text-list-item">
          <div class="text-list-header">
            <h1>Get <span>insights </span> that help your business grow.</h1>
          </div>
          <div class="text-list-body">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and over all efficiency.
            </p>
          </div>
        </div>
        <div class="text-list-item">
          <ul class="list-container">
            <li>
              <div class="list-column">
                <h2>10k+</h2>
                <p>COMPANIES</p>
              </div>
            </li>
            <li>
              <div class="list-column">
                <h2>314</h2>
                <p>TEMPLATES</p>
              </div>
            </li>
            <li>
              <div class="list-column">
                <h2>12M+</h2>
                <p>QUERIES</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="image-content">
        <img src="work_office.webp" alt="Work Office" class="center-crop" />
      </div>
    </main>
  </body>
</html>
